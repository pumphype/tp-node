<!-- public/register.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Optionnel: Lien vers un fichier CSS pour le style -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Formulaire d'inscription</h1>

    <!-- Le formulaire envoie les données à l'URL /register avec la méthode POST -->
    <form action="/register" method="POST">
        <div>
            <label for="name">Nom :</label>
            <!-- L'attribut 'name' ("username") sera la clé dans req.body côté serveur -->
            <input type="text" id="name" name="username" required>
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" name="useremail" required>
        </div>
        <div>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="userpassword" required>
        </div>
        <button type="submit">S'inscrire</button>
    </form>

    <p><a href="/">Retour à l'accueil</a></p>
</body>
</html>
